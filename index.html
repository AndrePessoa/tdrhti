<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grupo MÃ©todo</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav>
        <h1>Sistema CMS simulado</h1>
        <ul>
            <li><a href="#list" class="active">Posts</a></li>
            <li><a href="#newpost">New Post</a></li>
            <li><a href="#listcomments">Comments</a></li>
            <li><a href="#newcomment">New Comment</a></li>
        </ul>
    </nav>
    <main>
        <section id="list" class=''>
            <div>
                <h2>Posts list</h2> 
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><a class="bt bt-transparent" href="#listcomments">View comments</a></td>
                            <td><a class="bt bt-transparent" href="#newcomment">Add comment</a></td>
                        </tr>
                    </tbody>
                </table>
                <a class="bt bt-new" href="#newpost">New Post</a>
            </div>
        </section>
        <section id="listcomments" class='hide'>
            <div>
                <h2>Comments list<span></span></h2> 
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Post Id</th>
                            <th>Title</th>
                            <th>Author</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <a class="bt bt-new" href="#newcomment">New comment</a>
            </div>
        </section>
        <section id="newpost" class='hide'>
            <div>
                <h2>Add new post</h2> 
                <form action="#newpost">
                    <div class="feedback"></div>
                    <fieldset>
                        <label>Title</label>
                        <input name="title" type="text" />
                    </fieldset>
                    <fieldset>
                        <label>Comment</label>
                        <textarea name="content"></textarea>
                    </fieldset>
                    <fieldset>
                        <label>Author</label>
                        <select name="author">
                            <option>Please select an user</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <input type="submit" value="Send" class="bt" />
                    </fieldset>
                </form>
            </div>
        </section>
        <section id="newcomment" class='hide'>
            <div>
                <h2>Add new comment</h2> 
                <form action="#newcomment">
                    <div class="feedback"></div>
                    <fieldset>
                        <label>Post ID</label>
                        <input name="post" type="number" />
                    </fieldset>
                    <fieldset>
                        <label>Content</label>
                        <textarea name="content"></textarea>
                    </fieldset>
                    <fieldset>
                        <label>Author</label>
                        <select name="author">
                            <option>Please select an user</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <input type="submit" value="Send" class="bt" />
                    </fieldset>
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js" integrity="sha256-eOUokb/RjDw7kS+vDwbatNrLN8BIvvEhlLM5yogcDIo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
